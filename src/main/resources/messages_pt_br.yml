# ===================================
# DESCRIÇÕES DOS PLACEHOLDERS
# ===================================
# Estas não são exibidas no jogo, apenas para referência
# {player} - Nome do jogador
# {world} - Nome do mundo
# {current} - Número atual de votos
# {required} - Número necessário de votos
# {remaining} - Votos restantes necessários
# {seconds} - Segundos da contagem regressiva
# {admin} - Nome do administrador
# {status} - Status Sim/Não
# {progress} - Percentual de progresso
# {time} - Tempo restante
# {version} - Versão do plugin
# {platform} - Plataforma do servidor
# {count} - Contagem numérica
# {tps} - TPS do servidor
# {skips} - Número de pulos