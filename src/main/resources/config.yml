# Vote2Sleep Configuration
# A modern sleep voting plugin for Minecraft servers

# Configuration version - Automatically managed, DO NOT MODIFY
config-version: 2

# ===================================
# GENERAL SETTINGS
# ===================================
settings:
  # Language file to use (en, pt_br)
  # Available: messages_en.yml, messages_pt_br.yml
  language: "en"

  # Percentage of online players required to skip night/storm (0.1 = 10%, 0.5 = 50%, etc.)
  vote-percentage: 0.5

  # Minimum number of players required to vote (regardless of percentage)
  minimum-players: 1

  # Maximum number of players required to vote (-1 for no limit)
  maximum-players: -1

  # Delay in seconds before skipping night/storm after requirements are met
  skip-delay-seconds: 3

  # Time in seconds before votes automatically expire
  vote-timeout-seconds: 60

  # Allow skipping storms during day time
  allow-storm-skip: true

  # Allow skipping night time
  allow-night-skip: true

  # Reset player phantom statistics when night is skipped
  reset-statistics: true

  # Heal players when night is skipped
  heal-players: false

  # Feed players when night is skipped
  feed-players: false

  # Clear weather when night/storm is skipped
  clear-weather: true

# ===================================
# DISPLAY SETTINGS
# ===================================
display:
  # Boss bar settings
  boss-bar:
    enabled: true
    color: "BLUE"  # PINK, BLUE, RED, GREEN, YELLOW, PURPLE, WHITE
    style: "SOLID"  # SOLID, SEGMENTED_6, SEGMENTED_10, SEGMENTED_12, SEGMENTED_20

  # Title messages
  titles:
    enabled: true
    fade-in: 10   # Ticks
    stay: 70      # Ticks
    fade-out: 20  # Ticks

  # Sound effects
  sounds:
    enabled: true
    vote-sound: "BLOCK_NOTE_BLOCK_CHIME"
    skip-sound: "ENTITY_EXPERIENCE_ORB_PICKUP"

  # Action bar messages
  actionbar:
    enabled: true

# ===================================
# EFFECTS SETTINGS
# ===================================
effects:
  # Lightning effects when night is skipped
  # WARNING: Enabling this may give players the "Surge Protector" achievement
  # Set to false to prevent this achievement from being triggered
  # NOTE: If the dawn effect is enabled, lightning-on-skip will not occur.
  lightning-on-skip: false

  # Chance of lightning effect per player (0.0 = 0%, 1.0 = 100%)
  # Only used if lightning-on-skip is true
  lightning-chance: 0.3

  # Enable particle effects (like happy villager, end rod particles)
  particle-effects: true

# ===================================
# ANIMATION SETTINGS
# ===================================
animation:
  # Dawn animation when sleep voting succeeds
  dawn:
    # Enable dawn animation effect (only for night skip, not storm skip)
    # When enabled, the dawn animation occurs and overrides the lightning-on-skip effect
    enabled: false

    # Total duration of the animation in seconds (1-30)
    duration-seconds: 3

    # Number of animation steps (8-256) (more steps = smoother animation, but the animation time will increase.)
    animation-steps: 32

    # Title messages during animation
    title:
      enabled: true

    # Boss bar during animation
    boss-bar:
      enabled: true
      color: "YELLOW"  # PINK, BLUE, RED, GREEN, YELLOW, PURPLE, WHITE
      style: "SOLID"   # SOLID, SEGMENTED_6, SEGMENTED_10, SEGMENTED_12, SEGMENTED_20

    # Particle effects during animation
    particles:
      enabled: true
      type: "ENCHANT"  # ENCHANT, END_ROD, FIREWORK, HAPPY_VILLAGER, etc.

    # Sound effects during animation
    sounds:
      animation-sound: "BLOCK_AMETHYST_BLOCK_CHIME"
      final-sound: "ENTITY_EXPERIENCE_ORB_PICKUP"

# ===================================
# ADVANCED SETTINGS
# ===================================
advanced:
  # Database settings (for statistics tracking)
  database:
    enabled: false
    type: "SQLITE"  # SQLITE or MYSQL

  # MySQL settings (only used if type is MYSQL)
  mysql:
    host: "localhost"
    port: 3306
    database: "vote2sleep"
    username: "root"
    password: "password"
    ssl: false

  # Check for updates on startup
  update-checker: true

  # Enable debug mode (more verbose logging)
  debug-mode: false

  # Enable metrics collection (bStats)
  metrics: true

  # Game modes exempt from voting
  exempt-gamemodes:
    - "SPECTATOR"
    - "CREATIVE"

  # Permissions that exempt players from voting
  exempt-permissions:
    - "vote2sleep.exempt"

# ===================================
# WORLD SETTINGS
# ===================================
# World-specific settings are stored in worlds.yml
# Use /v2s enable and /v2s disable commands to manage worlds

# ===================================
# AUTO-UPDATE SYSTEM
# ===================================
# This configuration file uses an automatic update system:
# - When you update the plugin, new settings will be added automatically
# - Your existing settings will always be preserved
# - The config-version helps track what features are available
# - A backup is created only when updates are actually needed
# - Comments and structure are maintained during updates